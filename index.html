<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- estilos -->
    <link rel="stylesheet" href="estilos.css">
    <!-- js -->
    <script src="cotizador.js"></script>
    <script src="variables.js"></script>
    <script defer src="index.js"></script>
    <title>Cotizador</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Cotiza tu auto</h1>
        <section class="holder">
            <h2>Datos del vehiculo</h2>
            <div class="row">
                <label for="">A침o</label>
                <select class="form-select" id="selectorDeA침o">
                    <option selected disabled>Selecciona el a침o</option>
                </select>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Marca</label>
                    <select class="form-select" id="selectorDeMarca" aria-label="">
                        <option selected disabled>Selecciona la marca</option>
                    </select>
                </div>
                <div class="col">
                    <label for="">Gama</label>
                    <select class="form-select" id="selectorDeGama" aria-label="">
                        <option selected disabled>Selecciona la gama</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Tiene GNC?</label>
                    <div class="form-check" id="gnc">
                    </div>
                </div>
                <div class="col">
                    <label for="">Es de uso comercial?</label>
                    <div class="form-check" id="comercial">
                    </div>
                </div>
            </div>
        </section>
        <section class="holder">
            <h2>Daos personales</h2>
            <div class="row">
                <label for="">Nombre y apellido</label>
                <input class="form-control form-control-sm" type="text" placeholder="" aria-label=".form-control-lg">
            </div>
            <div class="row">
                <div class="col">
                    <label for="">Direccion</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" aria-label=".form-control-lg">
                </div>
                <div class="col">
                    <label for="">Localidad</label>
                    <input class="form-control form-control-sm" type="text" placeholder="" aria-label=".form-control-lg">
                </div>
            </div>
            <div class="row">
                <label for="">Correo electronico</label>
                <input class="form-control form-control-sm" type="text" placeholder="" aria-label=".form-control-lg">
            </div>
            <div class="row">
                <label for="">Telefono</label>
                <input class="form-control form-control-sm" type="text" placeholder="Codigo de area + nro sin 15, Ej. 1123451234" aria-label=".form-control-lg">
            </div>
        </section>
        <button type="button" class="btn btn-danger" id="verCotizacion">Ver cotizaci칩n</button>
    </main>
    <footer>
        <p>cotizador de autos</p>
    </footer>
</body>
</html>
